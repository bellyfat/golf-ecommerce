{% extends "base.html" %}
{% block content %}
    {% load bootstrap_tags %}
    <h1>New post</h1>
        <div id="golfBlog">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | as_bootstrap }}
                <button type="submit" class="btn btn-info">Save</button>
             </form>
        </div>
{% endblock %}
